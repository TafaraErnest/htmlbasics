<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn Page</title>
</head>
<body>
    <!-- Forms -->
    <form>
        <!-- text -->
        <label for="name">Name:</label>
        <input id="name" type="text" placeholder="Enter First Name"><br><br>
        <!-- EMail -->
        <label for="">Email:</label>
        <input type="email" placeholder="Enter your Email"><br><br>
        <!-- Password -->
        <label for="password">Password</label>
        <input type="password" placeholder="Password should be 8 characters" minlength="5"><hr>
        <!-- Radio and checkbox -->
        <label for="gender">Gender</label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <input type="radio" name="gender">Other<br><br>

        <label for="cars">Cars:</label>
        <input type="checkbox">Dodge
        <input type="checkbox">Ford
        <input type="checkbox">BMW
        <br><br>

        <!-- Text area -->
        <label for="about">About Yourself:</label>
        <textarea name="about" id="about" cols="30" rows="5" placeholder="Tell us about yourself"></textarea>
        <br>
        <!-- Reset and Submit -->
        <button type="reset">
            Reset
        </button>
        <button type="submit">
            LogIn
        </button>
    </form>
</body>
</html>
